services:
  - type: web
    name: poseidon-v4
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: STORMGLASS_API_KEY  
        sync: false